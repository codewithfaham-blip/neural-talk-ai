name: Build NeuralTalk APK
on:
  push:
    branches:
      - main  # Jab bhi aap main branch par code push karenge build shuru ho jayegi

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/checkout@v4
        with:
          node-version: 20

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Build APK (Preview)
        run: eas build --platform android --profile preview --non-interactive